<!DOCTYPE html>
<html>
    <head>
        <title>Praticado</title>
        <meta charset ="utf-8">
    </head>
    <body>
        <h1>
            Praticando Lógica
        </h1>
    </body>
    <script>
       var n1 = prompt("Digite um número.");
       n1 = parseInt(n1);
       
       var n2 = prompt("Digite outro número.");
       n2 = parseInt(n2);

       alert( "A subtração é: " + (n1 - n2) );
       alert( "A multipicção é: " + (n1 * n2) );
       alert( "A soma é: " + (n1 + n2) );
       alert( "A divisão é: " + (n1 / n2) );

    </script>
</html>
